name: Deploy Laravel App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 1. Navigate to the project directory
            cd /home/${{ secrets.REMOTE_USER }}/htdocs/zbcdictionary.com

            # 2. Pull the latest code
            git pull origin main

            # 3. Install Composer dependencies
            # We use --no-dev for production speed
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

            # 4. Run database migrations
            # --force is required to run migrations in production
            php artisan migrate --force

            # 5. Clear and rebuild caches for maximum speed
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # 6. Optimization (Optional but recommended)
            php artisan optimize